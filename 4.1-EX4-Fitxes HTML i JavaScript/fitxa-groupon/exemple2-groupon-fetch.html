<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>FITXA</title>
</head>

<body>

    <div class="container">
        <div class="card mb-3 mt-4">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <img src="paddel.jpg" style="width: 80%;" alt="">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 id="film-title" class="card-title"></h5>
                        <div class="card-text">

                            <dl class="row">
                                <dt class="col-sm-3">Nombre</dt>
                                <dd id="groupon-nombre" class="col-sm-9"></dd>

                                <dt class="col-sm-3">Descripción</dt>
                                <dd id="groupon-descripcion" class="col-sm-9"></dd>

                                <dt class="col-sm-3">Categoria</dt>
                                <dd id="groupon-categoria" class="col-sm-9"></dd>

                                <dt class="col-sm-3 text-truncate">Descuento:</dt>
                                <dd id="groupon-descuento" class="col-sm-9"></dd>

                                <dt class="col-sm-3 text-truncate">Precio inicial</dt>
                                <dd id="groupon-precio-inicial" class="col-sm-9"></dd>

                                <dt class="col-sm-3 text-truncate">Precio final</dt>
                                <dd id="groupon-precio-final" class="col-sm-9"></dd>
                            </dl>
                            <div class="container text-center">
                                <button type="button" class="btn btn-warning" name="button"
                                    onclick="history.back();">Torna</button>
                            </div>
                        </div>
                        <p class="card-text"><small class="text-muted">Descompte del 10% per menors de 8 anys</small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script type="text/javascript">

        function getGroupon() {
            // Petició asíncrona
            fetch('./groupon.json')
                .then(result => result.json())
                .then((groupon) => {
                    // Actualitza les dades
                    document.getElementById("groupon-nombre").innerHTML = groupon.name;
                    document.getElementById("groupon-descripcion").innerHTML = groupon.description;
                    document.getElementById("groupon-categoria").innerHTML = groupon.category.toString();
                    document.getElementById("groupon-descuento").innerHTML = groupon.discount;
                    document.getElementById("groupon-precio-inicial").innerHTML = groupon.priceIni;
                    document.getElementById("groupon-precio-final").innerHTML = groupon.priceEnd;
                });
        }

        getGroupon();


    </script>
</body>

</html>
